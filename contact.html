---
layout: default
title: Contact Us
---

<h3>{{page.title}}</h3>
<form role="form" action="//formspree.io/{{ site.email }}" method="POST">
  <div class="form-group">
    <label for="name">Subject<i class="text-danger">*</i></label>
    <input type="text" name="_subject"  class="form-control" id="subject" placeholder="Enter subject" required>
  </div>
  <div class="form-group">
    <label for="name">Name<i class="text-danger">*</i></label>
    <input type="text" class="form-control" id="name"  name="name" placeholder="Enter Name" required>
  </div>
  <div class="form-group">
    <label for="name">Email<i class="text-danger">*</i></label>
    <input type="email" class="form-control" id="email"  name="_replyto" placeholder="Enter email" required>
  </div>
  <div class="form-group">
    <label for="name">Description</label>
    <br>
    <textarea  class="form-control" name="descriptio"></textarea>
  </div>
  <button type="submit" class="btn btn-danger">Submit</button>
  <input type="hidden" name="_next" value="{{ site.baseurl }}/thank.html" />
</form>
